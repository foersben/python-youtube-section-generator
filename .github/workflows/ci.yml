name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  fast-tests:
    name: Fast tests (unit + lint)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry (in-project venv)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-ci-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run unit tests
        run: poetry run pytest -q

      - name: Run Ruff (lint)
        run: poetry run ruff check .

      - name: Run mypy (type check)
        run: poetry run mypy src

      - name: Enforce docs/file placement policy
        run: poetry run python scripts/tools/check_stray_docs.py

  heavy-integration:
    name: Heavy integration (LLM/RAG) â€” self-hosted
    runs-on: [self-hosted, self-hosted-llm]
    if: ${{ vars.RUN_HEAVY_INTEGRATION == 'true' }}
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry (in-project venv)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-heavy-${{ runner.os }}-py3.12-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run heavy LLM tests (llm marker)
        env:
          LOCAL_MODEL_PATH: ${{ secrets.LOCAL_MODEL_PATH }}
        run: poetry run pytest -q -m llm
