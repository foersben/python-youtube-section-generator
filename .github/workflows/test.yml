name: ðŸ§ª Local Smoke Test

on:
  workflow_dispatch:
  push:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry (in-project venv)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Install CPU-only PyTorch packages
        run: |
          poetry run pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          poetry run pip install sentence-transformers chromadb

      - name: Run basic import test
        run: |
          python - << 'PY'
          try:
              from src.core.services.section_generation import SectionGenerationService
              from src.utils.logging_config import get_logger
              print('âœ… All imports successful')
          except Exception as e:
              print(f'âŒ Import failed: {e}')
              raise SystemExit(1)
          PY

      - name: Run syntax check
        run: python -m py_compile src/main.py src/web_app.py

      - name: Check if models directory exists (non-fatal)
        run: |
          if [ -d "models" ]; then
            echo "âœ… Models directory exists"
            ls -la models/ || echo "Models directory empty (expected)"
          else
            echo "â„¹ï¸  Models directory not found (will be created on first run)"
          fi
