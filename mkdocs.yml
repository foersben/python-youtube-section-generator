site_name: Python YouTube Transcript
site_description: Documentation for the Python YouTube Transcript project
site_author: "foerster_work"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - toc.integrate

nav:
  - Home: index.md
  - Setup: setup.md
  - Architecture:
    - Overview: architecture.md
  - Refinement:
    - Transcript Refinement: transcript-refinement.md
  - LLM:
    - Configuration & Licensing: llm-configuration.md
    - Optimization Summary: optimization-summary.md
  - Quality:
    - Quality Improvements: quality-improvements.md
    - Troubleshooting: troubleshooting.md
  - API:
    - API Index: api/index.md
    - Web App: api/web_app.md
    - Core Services: api/core_services.md
  - Development:
    - Testing: development/testing.md
    - Scripts: development/scripts.md
  - Prospects & Todos:
    - Index: prospects/index.md
    - Todos: prospects/todos.md
    - Roadmap: prospects/roadmap.md
    - Backlog: prospects/backlog.md
    - Setup Interactive: prospects/setup-interactive.md
    - Processing Architecture: prospects/processing-architecture.md
    - Heavy Tests: prospects/heavy-tests.md
  - Tooling:
    - Copilot Prompts: copilot.md
  - Appendix:
    - Project README: project-readme.md
    - Documentation Index: documentation-index.md
    - Status & Updates: status_index.md
    - Changelog: changelog/index.md
    - Contributing: contributing.md

plugins:
  - search
  - include-markdown:
      rewrite_relative_urls: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
  - bibtex:
      bib_file: "docs/references.bib"

markdown_extensions:
  - mdx_math
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.caret
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  - pymdownx.tilde
